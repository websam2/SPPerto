<div class="flex flex-col xl:flex xl:flex-row xl:h-screen w-full">
  <section
    class="flex flex-row xl:flex-col items-center xl:w-1/2 bg-gradient-to-r from-text to-bg hover:from-gray-light hover:to-gray cursor-pointer"
    id="listItems"
    *ngFor="let secretaria of secretarias"
  >
    <img class="p-4 m-4" id="logo" src="{{ secretaria.logo }}" alt="{{ secretaria.logo }} Logos"/> 

    <h1 class="text-lg" id="telefone">
      {{ secretaria.telefone }}
    </h1>
    <div class="flex flex-col">
      <a
        class="m-4 p-4 text-nowrap bg-button text-bg border-none cursor-pointer rounded-md"
        id="link"
        href="{{ secretaria.link_1 }}"
        target="_blank"
      >
        Link 1
      </a>
      <a
        class="m-4 p-4 text-nowrap bg-button text-bg border-none cursor-pointer rounded-md"
        id="link"
        href="{{ secretaria.link_2 }}"
        target="_blank"
      >
        Link 2
      </a>
      <a
        class="m-4 p-4 text-nowrap bg-button text-bg border-none cursor-pointer rounded-md"
        id="link"
        href="{{ secretaria.link_3 }}"
        target="_blank"
      >
        Link 3
      </a>
    </div>
    <div
      class="absolute bottom-40 text-nowrap text-center font-semibold text-2xl p-4 rotate-90 bg-yellow text-bg uppercase"
    >
      {{ secretaria.nome }}
    </div>
  </section>
</div>
